<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   <style>
        @font-face {
            font-family: 'Minecraft';
            src: url(../assets/MinecraftFont.ttf) format('truetype');
        }
    </style>
    <style>
        html, body, h1 {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft';
            src: url(../assets/MinecraftFont.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        header {
            background-color: rgb(177, 182, 136);
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100px;
            padding: 0 20px;
        }

        .header-icon {
            height: 60px;
            width: auto;
        }

        .header-rightside {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        footer {
            background-color: rgb(177, 182, 136);
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 230px;
            padding: 0 20px;
        }

        .navigation-area {
            position: sticky;
            top: 0;
            background-color: rgb(86, 49, 49);
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 12px 0;
            border-bottom: 4px solid rgb(86, 49, 49);
        }

        .navigation-area a {
            font-family: 'Minecraft';
            src: url(../assets/MinecraftFont.ttf) format('truetype');
            font-weight: normal;
            font-size: 16px;
            color: rgb(136, 104, 104);
            transition: 0.3 ease, color 0.3 ease;

        }

        .navigation-area a:hover {
            transform: scale(1.1);
        }

        body {
            font-family: 'Minecraft';
            src: url(../assets/MinecraftFont.ttf) format('truetype');
            margin: 0;
            background-color: rgb(155, 160, 118)

        }
